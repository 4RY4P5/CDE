  <head>
    <title>EmployeeForm</title>

</head>
<style>
    body {
     overflow-x: hidden;
   }
   
   #saveButton:visited{
    background-color: #067006;
    border-radius: 0;
   }
   #saveButton:focus{
    background-color: #067006;
    border-radius: 0;
   }
   #saveButton:active{
    background-color: #067006;
    border-radius: 0;
   }
   #saveButton:hover{
    background-color: #067006;
    border-radius: 0;
   }
  
   #Department{
       border-radius: 0;
   }
  
</style>
<body>
   

    <nav class="navbar navbar-expand-md navbar-dark bg-dark ">
        <div class="container-fluid navConatiner">
            <a class="navbar-brand navhTracker" href="#">Payroll</a>
            <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#myNavbars"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>

            <div class="collapse navbar-collapse"  id="myNavbars">

                    </li>
                </ul>
            </div>
        </div>

<!--Employee form-->
<div class="container-fluid">
  <h4>New Employee</h4> 
  <form>
      <!--Row 1-->
      <div class="form-row">
          <div class="form-group col-sm-12 col-md-4">
              <label for="FirstName" class="form-label">First Name</label>
              <input type="text" class="form-control" id="FirstName">
          </div>

          <div class="form-group col-sm-12 col-md-4">
            <label for="MiddleName" class="form-label">Middle Name</label>
            <input type="text" class="form-control" id="MiddleName">
          </div>

          <div class="form-group col-sm-12 col-md-4">
            <label for="LastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="LastName">
          </div>
     </div>
     <!--Row 2-->
     <div class="form-row">
         <div class="form-group col-sm-12 col-md-6">
             <label for="AddressLine1" class="form-label">Address Line 1</label>
             <input type="text" class="form-control" id="AddressLine1">
         </div>

         <div class="form-group col-sm-12 col-md-6">
            <label for="AddressLine2" class="form-label">Address Line 2</label>
            <input type="text" class="form-control" id="AddressLine2">
         </div>
     </div>
     <!--Row 3-->
     <div class="form-row">
         <div class="form-group col-sm-12 col-md-6">
            <label for="Email" class="form-label">Email</label>
            <input type="email" class="form-control" id="Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
         </div>

         <div class="form-group col-sm-12 col-md-3">
             <label for="Password" class="form-label">Password</label>
             <input type="password" class="form-control" id="Password">
         </div>

         <div class="form-group col-sm-12 col-md-3">
            <label for="ConfirmPassword" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="Password">
         </div>
     </div>

     <!--Row 4-->
     <div class="form-row">
         <div class="form-group col-sm-12 col-md-3">
             <label for="Department" class="form-label">Department</label>
             <select class="form-control" id="Department">
                 <option></option>
                 <option>department 1</option>
                 <option>department 2</option>
                 <option>department 3</option>
             </select>
         </div>
     <!--calender DOB-->     
        
         <div class="col-sm-12 col-md-3">
            <label for="dateOfBirth" class="form-label">Date Of Birth</label>
            <input type="text" class="form-control" id="dateOfBirth">
            
            </div>

         <div class="form-group col-sm-12 col-md-3">
             <label for="gender" class="form-label">Gender</label>
             <br />
             <div class="form-check form-check-inline">
                 <input class="form-check-input" type="radio" id="gender1" name="gender" value="male">
                 <label class="form-check-label" for="gender1">Male</label>
             </div>
             <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="gender2" name="gender" value="female">
                <label class="form-check-label" for="gender2">Female</label>
            </div>
         </div>

         <div class="form-group col-sm-12 col-md-3">
             <label for="Permanent" class="form-label">Permanent</label>
            <br> 
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="Permanent1" name="Permanent" checked>
               </div>
            </div>

        </div>
        <!--Row 5 Save button-->
        <div class="form-row">
            <button type="submit" class="btn btn-primary active" id="saveButton" aria-pressed="true">Save</button>
        </div>

     
         
<!--##########-->
  </form> 
</div><!--container-fluid-->


 <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
